<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Audio Cassette</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="cassette">
    <div class="screw"></div>
    <div class="screw"></div>
    <div class="screw"></div>
    <div class="screw"></div>

    <div class="cassette__line"></div>

    <div class="label">
      <div class="title">Chill Coding</div>

      <div class="side">A</div>

      <div class="cutout">
        <div class="reel">
          <div class="reel__prongs"></div>
        </div>

        <div class="window">
          <div class="window__reel"></div>
          <div class="window__reel"></div>
        </div>

        <div class="reel">
          <div class="reel__prongs"></div>
        </div>
      </div>

      <div class="duration">90</div>

      <div class="caption">
        from Christik with Love
      </div>
    </div>

    <div class="cassette__bottom">
      <div class="opening"></div>
      <div class="opening"></div>
      <div class="opening"></div>
      <div class="opening"></div>

      <div class="screw"></div>

      <div class="cassette__line"></div>
    </div>
  </div>

</body>
</html>
